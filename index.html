<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Tech</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0b0f14">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="app">
      <header class="topbar">
  <h1 data-i18n="title">2048 TECH</h1>
  <div class="scores">
    <div class="score-box"><span data-i18n="score">Pontuação</span>: <span id="score">0</span></div>
    <div class="score-box"><span data-i18n="best">Recorde</span>: <span id="best">0</span></div>
  </div>

  <button id="btnMenu" class="icon-btn" aria-label="Menu" title="Menu">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M3 6h18M3 12h18M3 18h18" stroke="#e6f1ff" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>
</header>

<main class="container">
  <canvas id="game" width="600" height="600"></canvas>

  <aside class="panel" id="rightPanel">
    <p class="hint"><span data-i18n="hint">Use as setas do teclado (ou arraste no celular). Combine blocos iguais para chegar em 2048.</span></p>
  </aside>
</main>

      <footer class="footer">
        <small>Boilerplate 2048 Tech — Canvas + TS — ©</small>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
