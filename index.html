<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Tech</title>
    <meta name="theme-color" content="#0b0f14">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <h1 data-i18n="title">2048 TECH</h1>
        <div class="scores">
          <div class="score-box"><span data-i18n="score">Pontuação</span>: <span id="score">0</span></div>
          <div class="score-box"><span data-i18n="best">Recorde</span>: <span id="best">0</span></div>
        </div>
      </header>

      <main class="container">
        <canvas id="game" width="600" height="600"></canvas>

        <aside class="panel">
          <button id="newGame" class="btn" data-i18n="newGame">Novo jogo</button>
          <label class="chk">
            <input type="checkbox" id="toggleLabels">
            <span data-i18n="labels">Rótulos Tech</span>
          </label>
          <div class="row">
            <label class="chk">
              <input type="checkbox" id="toggleSound">
              <span data-i18n="sound">Sons</span>
            </label>
            <label class="chk">
              <span data-i18n="lang">Idioma</span>
              <select id="langSelect">
                <option value="pt-BR">pt-BR</option>
                <option value="en">English</option>
              </select>
            </label>
          </div>
          <p class="hint"><span data-i18n="hint">Use as setas do teclado (ou arraste no celular). Combine blocos iguais para chegar em 2048.</span></p>
        </aside>
      </main>

      <footer class="footer">
        <small>Boilerplate 2048 Tech — Canvas + TS — ©</small>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
